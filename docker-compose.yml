services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: formai-backend
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - formai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: formai-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8002
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - formai-network
    restart: unless-stopped

networks:
  formai-network:
    driver: bridge
